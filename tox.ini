[tox]
isolated_build = True
envlist = py39, flake8

[travis]
python =
    3.9: py39

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
     poetry
commands =
    pip install --upgrade pip
    poetry install
    poetry run flake8 snakypy/
    poetry run black snakypy/ --check
		poetry run mypy snakypy/
